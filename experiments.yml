instances:
  - repo: local
    items:
      - 'clusterList_single_small.txt'
instdir: "clusters"


experiments:
  - name: real
    args: ['./main', '@BASE_DIR@/data/trees','treesList.txt', '@BASE_DIR@/clusters/@INSTANCE@', '0','0','0']
    stdout: out 
  - name: random
    args: ['./main', '@BASE_DIR@/data/random_trees/random','treesList.txt', '@BASE_DIR@/clusters/@INSTANCE@', '0','0','0']
    stdout: out 
  - name: 3_children
    args: ['./main', '@BASE_DIR@/data/random_trees/3_children','treesList.txt', '@BASE_DIR@/clusters/@INSTANCE@', '0','0','0']
    stdout: out 
  - name: 20_children
    args: ['./main', '@BASE_DIR@/data/random_trees/20_children/','treesList.txt', '@BASE_DIR@/clusters/@INSTANCE@', '0','0','0']
    stdout: out
  - name: all_large
    args: ['./main', '@BASE_DIR@/data/random_trees/all_large/','treesList.txt', '@BASE_DIR@/clusters/@INSTANCE@', '0','0','0']
    stdout: out
  - name: all_small
    args: ['./main', '@BASE_DIR@/data/random_trees/all_small/','treesList.txt', '@BASE_DIR@/clusters/@INSTANCE@', '0','0','0']
    stdout: out
  - name: large_edge_weights
    args: ['./main', '@BASE_DIR@/data/random_trees/large_edge_weights/','treesList.txt', '@BASE_DIR@/clusters/@INSTANCE@', '0','0','0']
    stdout: out
  - name: large_ms_weights
    args: ['./main', '@BASE_DIR@/real_Trees/random_trees/large_makespan_weights/','treesList.txt', '@BASE_DIR@/clusters/@INSTANCE@', '0','0','0']
